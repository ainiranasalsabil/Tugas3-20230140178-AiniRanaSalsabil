<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Artis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Pendaftaran Artis</h1>
        <h2>Bergabunglah Menjadi Bintang Masa Depan!</h2>

        <p id="tanggal"></p> <!-- Menampilkan tanggal otomatis -->

        <form>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="category">Kategori:</label>
            <select id="category" name="category">
                <option value="Penyanyi">Penyanyi</option>
                <option value="Aktor/Aktris">Aktor/Aktris</option>
                <option value="Model">Model</option>
                <option value="Penari">Penari</option>
            </select>

            <button type="button" onclick="tampil()">Tampilkan Pesan</button>
            <button type="button" onclick="show()">Tampilkan Tanggal</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
